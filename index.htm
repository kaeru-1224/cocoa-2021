<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KOKOA</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span> 18:43</span>
        </div>
        <div class="status-bar__colum">
            <span> 110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="welcome-header">
        <h1 class=" welcome-header_title"> Welcome to KOKOA CLONE</h1>
        <p class=" welcome-header_text"> If you have a KOKOA ACCOUNT, log in with your email or phone number</p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="emali or phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" value="log in" />
        <a href="#"> Find KOKOA Account or PASSWORD</a>
    </form>


    <script src="https://kit.fontawesome.com/6d2e709575.js" crossorigin="anonymous"></script>

</body>

</html>
