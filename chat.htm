<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Kerropi-Welcome to KOKOA</title>
    <link rel="stylesheet" href="index.css">
</head>

<body id="chat_screen">
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span> 18:43</span>
        </div>
        <div class="status-bar__colum">
            <span> 110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.htm"> <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kerroppi</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i> </span>
            <span> <i class="fas fa-bars fa-2x"></i></span>

        </div>
    </header>




    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            THU, June 31,3030
        </div>
        <div class="massage-row">
            <img
                src="https://img.stickers.cloud/packs/04ff8181-eb75-4b40-8e48-b56d43023097/webp/dcf11261-8784-45aa-abfd-7f9385c8d5da.webp">
            <div class="message-row__content">
                <span class="massage__author">Kerroppi</span>
                <div class="message-row__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>

                </div>
            </div>


        </div>
        <div class="massage-row message-row--own">

            <div class="message-row__content">

                <div class="message-row__info">
                    <span class="message__bubble">What's up~</span>
                    <span class="message__time">21:27</span>

                </div>
            </div>


        </div>




    </main>

    <form class="reply">
        <div class="form__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="nomobile">
        <span> Your screen is too big:/</span>
    </div>

    <script src="https://kit.fontawesome.com/6d2e709575.js" crossorigin="anonymous"></script>

</body>

</html>
