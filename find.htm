<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Welcome to KOKOA</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span> 18:43</span>
        </div>
        <div class="status-bar__colum">
            <span> 110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search  fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="screen-header__dot"></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icons"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icons"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icons"><i class="far fa-envelope"></i><span>Invite</span></div>

        </div>
        <div class="recommended-friends">

            <h6 class="recommended-friends__title"> Recommended Friends</h6>
            <span> You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat_title">Open Chat </h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>

            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#SANRIO</h5>
                    <h6 class="open-post__hashtags">#pompompurin#kerropi</h6>
                    <div class="open-post__members">
                        <img
                            src="https://img.stickers.cloud/packs/04ff8181-eb75-4b40-8e48-b56d43023097/webp/dcf11261-8784-45aa-abfd-7f9385c8d5da.webp">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.pinimg.com/280x280_RS/76/ce/d6/76ced65d56e3dacdb57780140d65a9bb.jpg">
                    </div>
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>

            </div>
        </div>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.htm">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.htm">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.htm">
                    <i class="fas fa-search  fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.htm">
                    <div class="nav__linkdot"></div>
                    <i class="fas fa-ellipsis-h  fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>




    <script src="https://kit.fontawesome.com/6d2e709575.js" crossorigin="anonymous"></script>

</body>

</html>
